<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 4000px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<script>
    var screenWidth = window.screen.availWidth;
    function zoom() 
    {
      var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop);
      document.getElementById ("demo").innerHTML = "Horizontally: px<br>Vertically:  px="+scrollpercent+" width "+screenWidth ;  
          
      if (scrollpercent>400 && document.getElementById("surat_container").style.display == 'none' ) 
          {
            myMove();
            document.getElementById("surat_container").style.display ='block';
            //alert("surat");
          }
    }
    function myMove() 
    {
      var elem = document.getElementById("surat_container");   
      var pos = 0;
      var id = setInterval(frame, 1000);
      function frame() 
      {
        if (pos == screenWidth) 
        {
          clearInterval(id);
        } 
        else 
        {
          pos++; 
          //elem.style.top = pos + "px"; 
          elem.style.left = pos + "px"; 
        }
      }
    }
  </script>

<body onscroll="zoom()" >
<p id="demo">a</p>
<p><button onclick="myMove()">Click Me</button></p>

</div>

</html>
